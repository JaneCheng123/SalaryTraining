<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TotalSalary</title>
<script src="../echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 1800px;height:800px;"></div>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));
var option = {
	tooltip:{
		formatter: '{a} <br/>{b} : {c}%'
	},
	series: [{
		name: 'Pressure',
		type: 'gauge',
		detail: {
			formatter: '{value}'
		},
		data: [{
			value: 1049703.000000,
			name: 'TotalSalary'
		}]
	}]
};
myChart.setOption(option);
</script></body></html>
